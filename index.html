<!DOCTYPE html>
<html lang="en">

<head>
    <script id="mdContent" type="text/plain" src="content.md">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" href="data:image/png;base64,iVBORw0KGgo=">

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@4/tex-mml-chtml.js"></script>

    <style>
        * {
            box-sizing: border-box;
        }

        :root {
            --paper-bg-color: #fff;
            --main-bg-color: #ccc;
            --paper-width: 210mm;
            --paper-height: 297mm;
            --paper-space: 20mm;

        }

        html,
        body {
            background: var(--main-bg-color);
            width: 100%;
            min-height: 100dvh;
            margin: 0;
            padding: 0;

            font-family: 'Linux Libertine O', math, Georgia, serif;
            font-size: 9pt;
            --font-annotation-size: 0.8rem;
        }

        p {
            hyphens: auto;
            text-align: justify;
        }

        .page {
            background: var(--paper-bg-color);
            width: var(--paper-width);
            height: var(--paper-height);
            margin: 2rem auto;
            padding: var(--paper-space);
            box-shadow: 0px 0px 32px -8px #0008;
        }

        .page-frame {
            display: flex;
            height: 100%;
        }

        .page-grid {
            display: grid;
            gap: 2rem;
            grid-template-columns: 1fr 1fr;
        }

        a {
            color: inherit;
            text-decoration: inherit;
        }

        img {
            object-fit: contain;
            margin: auto;
            width: 100%;
            max-width: 100%;
            border-radius: 0.25rem;
        }


        pre {
            font-size: var(--font-annotation-size);
            border-radius: 0.25rem;
            background-color: var(--content-bg-color);
            display: block;
            width: 100%;
        }

        refinfo {
            font-size: var(--font-annotation-size);
            opacity: 80%;
        }

        refinfo * {
            font-style: italic;
            display: inline;
        }

        code {
            display: block;
            padding: 1rem;
        }


        @media print {

            html,
            body {
                background: var(--paper-bg-color);
            }

            .page {
                margin: 0;
                box-shadow: none;
                break-inside: avoid;
            }
        }
    </style>
</head>

<body>

    <!-- Template for the page structure -->
    <div id="page-template" class="page">
        <div class="page-frame">

            <div class="page-header">
                <!-- Header content will be dynamically filled -->
            </div>
            <div class="page-grid">
                <div class="page-column">
                    <!-- Content will be dynamically filled -->
                </div>
            </div>
            <div class="page-footer">
                <!-- Footer content will be dynamically filled -->
            </div>

        </div>
    </div>


    <script>
        // Holds all collected reference objects
        const linkReferences = {};

        // Holds all created page objects
        const pageList = [];

        // Template elements for cloning
        const pageTemplate = document.querySelector('#page-template')
        const columnTemplate = pageTemplate.querySelector('.page-column');
        pageTemplate.remove();


        /**
         * Load markdown content from the script tag with id 'Markdown'.
         * If the 'src' attribute is defined, fetches the content from that URL,
         * otherwise the inner HTML of the tag is used.
         * @returns {Element[]} A list of HTML elements, defined my markdown.
         */
        async function LoadMarkdown() {
            const markdown = document.getElementById('mdContent');
            const markdownSrc = markdown.getAttribute('src');

            // get the raw markdown content
            let markdownContent = markdown.innerHTML;

            // fetch if src is defined
            if (markdownSrc) {
                const response = await fetch(markdownSrc);
                markdownContent = await response.text();
                contentRoot = markdownSrc.substr(0, markdownSrc.lastIndexOf("/"));
            }

            // convert markdown to HTML elements
            let content = document.createElement('div')
            content.innerHTML = marked.parse(markdownContent);
            return [...content.children];
        }


        /**
         * Adds a new page to the document, with a initial column.
         * @returns {Object} - A new page object.
         */
        function AddPage() {
            const newPage = pageTemplate.cloneNode(true);
            pageList.push(newPage);
            document.body.appendChild(newPage);

            const currentPage = {
                Frame: newPage.querySelector('.page-frame'),
                Grid: newPage.querySelector('.page-grid'),
                Header: newPage.querySelector('.page-header'),
                Footer: newPage.querySelector('.page-footer'),
                Columns: [newPage.querySelector('.page-column')],
            }

            return currentPage;
        }

        /**
         * Adds a new column to the current page. If the grid is full, a new page is created.
         * @param {Object} currentPage - The current page object.
         * @returns {Object} - The the current or a new page object.
         */
        function AddColumn(currentPage) {
            const currentColumn = currentPage.Columns.at(-1);
            const newColumn = currentColumn.cloneNode(false);
            currentColumn.parentElement.appendChild(newColumn);

            // if the column has the same height, it was added next to the other one.
            const currTop = currentColumn.getBoundingClientRect().top;
            const newTop = newColumn.getBoundingClientRect().top;
            if (currTop == newTop) {
                currentPage.Columns.push(newColumn);
                return currentPage;
            }
            // if not, there are more columns than definitions, thus a new page is required.
            else {
                newColumn.remove();
                return AddPage();
            }
        }


        /**
         * Iterates through the markdown elements and processes for special cases.
         * Headings need to be enumerated, references collected, and images loaded, etc, etc.
         * @param {Element[]} markdownElements - The markdown elements to process.
         */
        async function PostProcessElements(markdownElements) {
            let headingLevels = [0, 0, 0, 0, 0, 0];

            for (let element of markdownElements) {

                // collect references, to link their usages in text and set their label.
                if (element.tagName == 'REF') {
                    const refInfo = element.querySelector('refInfo');
                    const refType = refInfo.getAttribute('type');
                    if (refType in linkReferences) {
                        linkReferences[refType].push(element);
                    }
                    else {
                        linkReferences[refType] = [element];
                    }

                    const refContent = marked.parse(refInfo.innerHTML);
                    const refLabel = String(refType).charAt(0).toUpperCase() + String(refType).slice(1);
                    refInfo.innerHTML = `<span><b id="refLabel">${refLabel} ${linkReferences[refType].length}</b>: </span>` + refContent;
                }

                // wait until images are loaded, otherwise their size is unknown.
                const image = element.querySelector('img');
                if (image && !image.complete) {
                    await new Promise(resolve => {
                        image.addEventListener('load', resolve, { once: true });
                        image.addEventListener('error', resolve, { once: true });
                    });
                }

                // sets the title of the document by the main heading content.
                if (element.tagName == 'H1') {
                    document.title = element.innerHTML;
                }

                // enumerating headings by their order and level.
                if (/^H[2-6]$/.test(element.tagName)) {
                    const level = parseInt(element.tagName[1]) - 1;
                    headingLevels[level - 1]++;
                    for (let i = level; i < headingLevels.length; i++) {
                        headingLevels[i] = 0;
                    }
                    const prefix = headingLevels.map(e => Math.max(1, e)).slice(0, level).join(".");
                    element.textContent = `${prefix}. ${element.textContent}`;
                }
            }

            for (let element of markdownElements) {
                // replace the link ids with the labels and actual links.
                for (const [type, refs] of Object.entries(linkReferences)) {
                    for (const refItem of refs) {
                        const refInfo = refItem.querySelector('refInfo');
                        const refLabel = refInfo.querySelector('#refLabel').innerHTML;
                        const refId = refInfo.getAttribute('id');
                        const linkLabel = `<a href="#${refId}"><i>[${refLabel}]</i></a>`;
                        element.innerHTML = element.innerHTML.replace(`[${refId}]`, linkLabel);
                    }
                }
            }
        }


        /**
         * Places the markdown elements into the pages, creates new columns and pages as needed.
         */
        async function PlaceElements(markdownElement) {
            let currentPage = AddPage();
            let currentColumn = currentPage.Columns.at(-1);
            let previousHeading = null;

            for (let item of markdownElement) {

                // place the element in the current column
                currentColumn.appendChild(item);

                // check if the item is overflowing the page grid and move it to the next column.
                gridBottom = currentPage.Grid.getBoundingClientRect();
                itemBottom = item.getBoundingClientRect();
                if (itemBottom.bottom > gridBottom.bottom) {
                    currentPage = AddColumn(currentPage);
                    currentColumn = currentPage.Columns.at(-1);
                    if (previousHeading)
                        currentColumn.appendChild(previousHeading);
                    currentColumn.appendChild(item);
                }

                previousHeading = /^H[1-6]$/.test(item.tagName) ? item : null;
            }
        }


        /**
         * Entry point of parsing the markdown and placing it on pages.
         */
        window.onload = async () => {
            const markdownElements = await LoadMarkdown();
            await PostProcessElements(markdownElements);
            await PlaceElements(markdownElements);
            MathJax.typeset();
        };
    </script>
</body>

</html>
