<!DOCTYPE html>
<html lang="en">

<head>
    <script id="mdContent" type="text/markdown" src="./content.md"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="data:image/png;base64,iVBORw0KGgo=">
    <link href="https://fonts.cdnfonts.com/css/latin-modern-roman" rel="stylesheet">


    <script>
        MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
            svg: { fontCache: 'global' }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@4/tex-mml-chtml.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://viewer.diagrams.net/js/viewer-static.min.js"></script>

    <style id="cssPageLayout">
        * {
            box-sizing: border-box;
        }

        :root {
            --paper-bg-color: #fff;
            --main-bg-color: #ccc;
            --paper-width: 210mm;
            --paper-height: 297mm;
            --paper-space: 20mm;
            --cornell-space: 0mm;

        }

        html,
        body {
            background: var(--main-bg-color);
            width: 100%;
            min-height: 100dvh;
            margin: 0;
            padding: 0;

            font-family: 'LMRoman10', math, Georgia, serif;
            font-size: 9pt;
            --font-annotation-size: 0.8rem;
        }

        #pages {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            margin: 2rem auto;
        }

        .page {
            flex: none;
            position: relative;
            display: flex;
            flex-direction: column;

            width: var(--paper-width);
            height: var(--paper-height);
            padding: 0 var(--paper-space);

            background: var(--paper-bg-color);
            box-shadow: 0px 0px 32px -8px #0008;
            overflow: hidden;
        }

        .page-header,
        .page-footer {
            position: relative;
            flex: none;
            display: flex;
            justify-content: center;
            height: var(--paper-space);
            font-size: var(--font-annotation-size);
            opacity: 66%;
        }

        .page-no {
            position: absolute;
            right: 0rem;
        }

        .page-header {
            align-items: end;
        }

        .page-header .page-no {
            bottom: 0rem;
        }

        .page-footer {
            top: 0rem;
        }

        .page-content {
            min-height: 0;
            height: 100%;
            column-count: 2;
            column-gap: 2rem;
            column-fill: auto;
            padding-right: var(--cornell-space);
        }

        .page-content>* {
            break-inside: avoid;
            display: inline-block;
            width: 100%;
        }

        #page-template {
            display: none;
        }

        #file-picker {
            border: 5px dashed #1C6EA4;
            border-radius: 2rem;
            cursor: pointer;
        }

        .column-break {
            break-before: column;
            margin: 0;
            display: none;

        }


        @media print {

            html,
            body {
                background: var(--paper-bg-color);
            }

            #pages {
                display: block;
                margin: 0;
            }

            .page {
                box-shadow: none;
                break-inside: avoid;
            }
        }
    </style>

    <style id="cssMarkdownStandard">
        p {
            hyphens: auto;
            text-align: justify;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            margin: 2rem 0 0 0;
            break-after: avoid;
        }

        h1 {
            font-size: 3.0rem;
        }

        h2 {
            font-size: 1.8rem;
        }

        h3 {
            font-size: 1.5rem;
        }

        h4 {
            font-size: 1.3rem;
        }

        h5 {
            font-size: 1.1rem;
        }

        h6 {
            font-size: 1.0rem;
        }

        a {
            text-align: unset;
            hyphens: unset;
            font-style: italic;
            color: inherit;
            text-decoration: inherit;
        }

        ul,
        ol {
            padding-inline-start: 2rem;
        }

        img {
            object-fit: contain;
            margin: auto;
            width: 100%;
            max-width: 100%;
            border-radius: 0.25rem;
        }

        table {
            margin: 0 auto;
            border: none;
            border-collapse: collapse;
        }

        td {
            padding: 0 0.6rem;
        }

        table td {
            border-left: 1px solid #000;
        }

        thead {
            border-bottom: 1px solid #000;
        }

        table td:first-child {
            border-left: none;
        }


        pre {
            font-size: var(--font-annotation-size);
            border-radius: 0.25rem;
            display: block;
        }

        code {
            display: inline;
            padding: 0 0.3rem;

            font-size: var(--font-annotation-size);

            border-radius: 0.25rem;
            border: 1px solid #c2c2c2;
        }

        pre code {
            padding: 1rem;
            width: 100%;
            display: inline-block;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>

    <style id="cssMarkdownExtensions">
        .ref-sub {
            margin: 1rem 0;
        }

        .ref-sub-line {
            opacity: 66%;
            display: flex;
            gap: 0.5rem;
            align-items: baseline;
        }

        .ref-sub-label {
            font-weight: bold;
            text-wrap: nowrap;
        }

        .ref-sub-content * {
            font-style: italic;
            text-align: unset !important;
        }

        .ref-sub-line *:first-of-type {
            margin: 0;
        }

        .ref-list-item {
            display: flex;
            margin: 0.5rem 0;
            align-items: first baseline;
            font-size: var(--font-annotation-size);
        }

        .ref-list-item *:first-of-type {
            margin: 0;
        }

        .ref-list-id {
            flex: none;
            display: inline-block;
            width: 1.5rem;
        }

        .ref-list-item * {
            text-align: unset;
        }

        .ref-link {
            font-style: unset;
            text-decoration: underline;
        }

        .ref-foot {
            opacity: 66%;
            font-size: var(--font-annotation-size);
            display: flex;
            gap: 0.5rem;
            margin: 0.25rem 0;
        }

        .ref-foot * {
            text-align: unset !important;
        }

        .ref-foot *:first-of-type {
            margin: 0;
        }

        .toc-list {
            margin-left: 1rem;
        }

        .toc-list-item {
            width: 100%;
            display: flex;
            gap: .5rem;
            align-items: baseline;
            margin: 0.125rem 0rem;
        }

        .toc-list-item-dots {
            flex: 1 1 auto;
            border-bottom: 1px dotted;
        }

        .mxgraph svg {
            min-width: unset !important;
        }

        .geAdaptiveAsset {
            display: none;
        }
    </style>

</head>

<body>

    <div id="pages"></div>

    <div id="file-picker" class="page">
        <div id="file-picker-page" style="margin: auto; opacity: 66%; text-align: center;">
            <h2>Drag and drop your markdown </h2>

            <input id="file-picker-input" style="position:absolute; top:-2rem; display: none;" type="file"
                accept=".md,text/markdown,text/plain" />
        </div>
    </div>

    <div id="page-template" class="page">
        <div class="page-header">

        </div>

        <div class="page-top"></div>
        <div class="page-content"></div>
        <div class="page-bottom"></div>

        <div class="page-footer">

    </div>

    <div id="toc-list-template" class="toc-list">
        <a class="toc-list-item">
            <span class="toc-list-item-heading"></span>
            <span class="toc-list-item-dots"></span>
            <span class="toc-list-item-page"></span>
        </a>
    </div>

    <div id="ref-list-template" class="ref-list">
        <div class="ref-list-item">
            <div class="ref-list-id"></div>

    </div>

    <div id="ref-sub-template" class="ref-sub">

        </div>
    </div>

    <div id="ref-foot-template" class="ref-foot">
        <sup class="ref-foot-id"></sup>
        <div class="ref-foot-content"></div>
    </div>

    <div id="drawio-frame" class="mxgraph" data-mxgraph='{"resize": true, {{content}}}'>
    </div>


    <script>
        /**
         * Loads all template divs from the DOM.
         * @returns {Object} - Collection of template elements.
         */
        async function LoadTemplateCollection() {
            const drawioFrame = document.querySelector('#drawio-frame');
            drawioFrame.id = '';
            drawioFrame.remove();

            const filePicker = document.querySelector('#file-picker');
            const filePickerPage = filePicker.querySelector('#file-picker-page');
            const filePickerInput = filePicker.querySelector('#file-picker-input');
            filePicker.remove();

            const page = document.querySelector('#page-template');
            page.id = '';
            page.remove();

            const tocList = document.querySelector('#toc-list-template');
            const tocListItem = tocList.querySelector('.toc-list-item');
            tocList.id = '';
            tocList.innerHTML = '';
            tocList.remove();

            const refList = document.querySelector('#ref-list-template');
            const refListItem = refList.querySelector('.ref-list-item');
            const refSub = document.querySelector('#ref-sub-template');
            refList.id = '';
            refList.innerHTML = '';
            refList.remove();
            refSub.id = '';
            refSub.remove();

            refFoot = document.querySelector('#ref-foot-template');
            refFoot.id = '';
            refFoot.remove();

            const templates = {
                DrawioFrame: drawioFrame,
                FilePicker: filePicker,
                FilePickerPage: filePickerPage,
                FilePickerInput: filePickerInput,
                Page: page,
                TocList: tocList,
                TocListItem: tocListItem,
                RefList: refList,
                RefListItem: refListItem,
                RefSub: refSub,
                RefFoot: refFoot,
            }

            filePicker.addEventListener("dragover", dragOverHandler);
            filePicker.addEventListener("drop", (e) => dropHandler(templates, e));
            filePicker.addEventListener("click", (e) => pickContent(templates, e));
            filePickerInput.addEventListener('change', (e) => handleFileUpload(templates, e.target.files[0]));

            return templates
        }

        /**
         * Extracts the header and footer from the content div and sets the page title.
         * Removes any <header> and <footer> elements from the content div.
         * @param {Object} templates - Collection of DOM templates.
         * @param {Element} contentDiv - Element holding all markdown defined content.
         */
        async function ExtractConfig(templates, contentDiv) {
            for (const header of contentDiv.querySelectorAll('header')) {
                const headerContent = document.createElement('div');
                headerContent.innerHTML = marked.parse(header.innerHTML);
                templates.Page.querySelector('.page-header').appendChild(headerContent);
                header.remove();
            }

            for (const footer of contentDiv.querySelectorAll('footer')) {
                const footerContent = document.createElement('div');
                footerContent.innerHTML = marked.parse(footer.innerHTML);
                templates.Page.querySelector('.page-footer').appendChild(footerContent);
                footer.remove();
            }

            const mainHeadline = contentDiv.querySelector('H1');
            if (mainHeadline) {
                document.title = mainHeadline.innerHTML;
            }

            let config = {
                Columns: 2,
                Padding: "20mm",
                Hyphen: true,
                FontSize: "9pt",
                CornellSize: "0",
                FontFamily: `'LMRoman10', Georgia, serif`,
                TextAlign: "justify",
            };
            const contentConfig = contentDiv.querySelector('config');
            if (contentConfig) {
                config.Columns = contentConfig.getAttribute('Columns') ?? config.Columns;
                config.Padding = contentConfig.getAttribute('Padding') ?? config.Padding;
                config.Hyphens = contentConfig.getAttribute('Hyphens') ?? config.Hyphens;
                config.CornellSize = contentConfig.getAttribute('CornellSize') ?? config.CornellSize;
                config.FontSize = contentConfig.getAttribute('FontSize') ?? config.FontSize;
                config.FontFamily = contentConfig.getAttribute('FontFamily') ?? config.FontFamily;
                config.TextAlign = contentConfig.getAttribute('TextAlign') ?? config.TextAlign;
                contentConfig.remove();
                ApplyConfig(config);
            }

            return config;
        }

        /**
         * Adds custom styles based on the provided configuration for the whole document.
         * If the currentPage is defined, the styles will be scoped to that page.
         * @param {Object} config - The configuration object containing style properties.
         * @param {Object} currentPage - The current page object (if available).
         */
        function ApplyConfig(config, pageId) {
            const customStyle = document.createElement('style');
            const pageIdName = pageId ? `#${pageId}` : ``;
            customStyle.innerHTML += `\n${pageIdName} :root { --paper-space: ${config.Padding}; --cornell-space: ${config.CornellSize}; }`;
            customStyle.innerHTML += `\n${pageIdName} p { hyphens: ${config.Hyphens}; text-align: ${config.TextAlign}; }`;
            customStyle.innerHTML += `\n${pageIdName} body { font-size: ${config.FontSize}; font-family: ${config.FontFamily}; }`;
            customStyle.innerHTML += `\n${pageIdName} .page-grid { grid-template-columns: ${'1fr'.repeat(config.Columns)}; }`;
            document.head.appendChild(customStyle);
        }



        /**
         * Enumerates the headings in the content div and adds a prefix based on their level.
         * Also creates a table of contents if a <TableOfContents> element is present.
         * @param {Object} templates - Collection of DOM templates.
         * @param {Element} contentDiv - Element holding all markdown defined content.
         */
        async function EnumerateHeadings(templates, contentDiv) {

            // enumerate and collect defined headings.
            let headingLevels = [0, 0, 0, 0, 0, 0];
            const headings = contentDiv.querySelectorAll('h2, h3, h4, h5, h6');
            for (const heading of headings) {
                const level = parseInt(heading.tagName[1]) - 1;
                headingLevels[level - 1]++;
                for (let i = level; i < headingLevels.length; i++) {
                    headingLevels[i] = 0;
                }
                const prefix = headingLevels.map(e => Math.max(1, e)).slice(0, level).join(".");
                heading.id = `h${prefix.replaceAll('.', '-')}`;
                heading.textContent = `${prefix}. ${heading.textContent}`;
            }

            // build the table of contens if defined.
            let tocDiv = contentDiv.querySelector('TableOfContents');
            if (tocDiv) {
                tocDiv.innerHTML = marked.parse(tocDiv.innerHTML);
                let previousLevel = 0;
                let levelList = tocDiv;
                const tocDepth = parseInt(tocDiv.getAttribute('depth')) || 5;

                for (const heading of headings) {
                    const level = parseInt(heading.tagName[1]) - 1;
                    if (level > tocDepth) {
                        continue;
                    }

                    const tocItem = templates.TocListItem.cloneNode(true);
                    tocItem.href = `#${heading.id}`;
                    tocItem.querySelector('.toc-list-item-heading').innerHTML = heading.innerHTML;

                    if (previousLevel < level) {
                        while (previousLevel != level && previousLevel < 6) {
                            levelList.appendChild(templates.TocList.cloneNode(false));
                            levelList = levelList.lastChild;
                            previousLevel += 1;
                        }
                    }
                    else if (previousLevel > level) {
                        levelList = levelList.parentNode;
                        while (previousLevel > level && previousLevel >= 0) {
                            levelList = levelList.parentNode;
                            previousLevel -= 1;
                        }
                        levelList.appendChild(templates.TocList.cloneNode(false));
                        levelList = levelList.lastChild;
                    }

                    levelList.appendChild(tocItem);
                }

                for (const item of [...tocDiv.childNodes]) {
                    tocDiv.parentNode.insertBefore(item, tocDiv);
                }
                tocDiv.remove();
            }
        }



        /**
         * Collect all reference information and create enumerated labels and reference list.
         * @param {Object} templates - Collection of DOM templates.
         * @param {Element} contentDiv - Element holding all markdown defined content.
         */
        async function EvaluateReferences(templates, contentDiv) {
            const srcRefs = [];
            const footRefs = [];
            const linkRefs = {};

            // prepare the reference list item.
            let srcRefList = contentDiv.querySelector('references');
            if (srcRefList) {
                templates.RefList.innerHTML = marked.parse(srcRefList.innerHTML);
                srcRefList.replaceWith(templates.RefList);
                srcRefList = templates.RefList;
            }

            // analyse all references.
            for (const reference of contentDiv.querySelectorAll('ref')) {
                const refId = reference.getAttribute('id');
                const refType = reference.getAttribute('type');

                // citation references are rendered only in a reference lists.
                if (refType == 'citation') {
                    const refLabel = `[${srcRefs.length + 1}]`;
                    srcRefs.push([refId, refLabel, reference]);
                    reference.remove();

                    if (srcRefList) {
                        const srcItem = templates.RefListItem.cloneNode(true);
                        const srcContent = marked.parse(reference.innerHTML);
                        srcItem.id = refId;
                        srcItem.querySelector('.ref-list-id').innerHTML = refLabel;
                        srcItem.querySelector('.ref-list-content').innerHTML = srcContent;
                        srcRefList.appendChild(srcItem);
                    }
                }

                // footnotes are handled while building the pages.
                else if (refType == 'footnote') {
                    footRefs.push([refId, reference]);
                }

                // any other reference are treated as subline.
                else {
                    if (!(refType in linkRefs))
                        linkRefs[refType] = [];

                    // extract the ref infos and set a enumerated label.
                    const refCount = linkRefs[refType].length + 1;
                    const refLabel = `${refType.charAt(0).toUpperCase()}${refType.slice(1)} ${refCount}`;
                    linkRefs[refType].push([refId, refLabel]);

                    const refContent = marked.parse(reference.innerHTML);
                    const refSub = templates.RefSub.cloneNode(true);
                    refSub.id = refId;
                    refSub.querySelector('.ref-sub-label').innerHTML = refLabel;
                    refSub.querySelector('.ref-sub-content').innerHTML = refContent;

                    // bundle the previous element with the reference.
                    let previousItem = reference.previousElementSibling;
                    while (!previousItem) {
                        previousItem = reference.parentNode.previousElementSibling;
                    }

                    refSub.prepend(previousItem);
                    reference.replaceWith(refSub);
                }
            }

            if (srcRefList) {
                for (const item of [...srcRefList.childNodes]) {
                    srcRefList.parentNode.insertBefore(item, srcRefList);
                }
                srcRefList.remove();
            }

            // replace the link ids with the labels and actual links.
            for (const item of contentDiv.querySelectorAll('*')) {
                // skip special elements because they are expected to hold raw data.
                if (item.tagName == 'CODE') {
                    continue;
                }

                for (const [type, refs] of Object.entries(linkRefs)) {
                    for (const [refId, refLabel] of refs) {
                        const linkLabel = `<a class="ref-link" href="#${refId}">[${refLabel}]</a>`;

                        if (item.innerHTML.includes(`[${refId}]`))
                            item.innerHTML = item.innerHTML;

                        item.innerHTML = item.innerHTML.replaceAll(`[${refId}]`, linkLabel);
                    }
                }

                for (const [srcId, srcLabel, srcItem] of srcRefs) {
                    const linkLabel = `<a class="ref-link" href="#${srcId}">${srcLabel}</a>`;
                    item.innerHTML = item.innerHTML.replaceAll(`[${srcId}]`, linkLabel);
                }

                for (const [refId, srcItem] of footRefs) {
                    const linkLabel = `<sup class="ref-link" refId="${refId}"></sup>`;
                    item.innerHTML = item.innerHTML.replaceAll(`[${srcItem.id}]`, linkLabel);
                }
            }
        }



        /**
         * Pre-renders the content and waits for all resources to be loaded.
         * @param {Element} contentDiv - Element holding all markdown defined content.
         */
        async function PreRenderAndWait(templates, contentDiv) {
            document.body.appendChild(contentDiv);

            // math rendering
            MathJax.typeset();

            // diagram rendering
            for (const graph of document.querySelectorAll('drawio')) {

                const graphFrame = templates.DrawioFrame.cloneNode(true);
                const srcPath = graph.getAttribute('src');
                let graphConfig = graphFrame.getAttribute('data-mxgraph');
                graphConfig = srcPath
                    ? graphConfig.replace("{{content}}", `"url": "${srcPath}"`)
                    : graphConfig.replace("{{content}}", `"xml": "${graph.innerHTML}"`);
                graphFrame.setAttribute('data-mxgraph', graphConfig);
                graph.replaceWith(graphFrame);
            }
            GraphViewer.processElements();

            // wait for images to be loaded to know their size.
            for (let image of contentDiv.querySelectorAll('img')) {
                if (!image.complete) {
                    await new Promise(resolve => {
                        image.addEventListener('load', resolve, { once: true });
                        image.addEventListener('error', resolve, { once: true });
                    });
                }
            }

            contentDiv.remove();
        }

        /**
         *
         */
        function CleanupFootnotes(currentPage) {
            const usedFootIds = [];
            currentPage.Content.querySelectorAll('sup.ref-link')
                .forEach(f => usedFootIds.push(f.getAttribute('refId')));

            const footNotes = currentPage.Footer.querySelectorAll('.ref-foot');
            for (const note of footNotes) {
                if (!usedFootIds.includes(note.id)) {
                    note.remove();
                }
            }
        }

        /**
         * Adds a new page to the document.
         */
        function AddPage(templates, config, pageList) {
            if (pageList.length > 0) {
                CleanupFootnotes(pageList.at(-1));
            }

            const newPageDiv = templates.Page.cloneNode(true);
            const newPage = {
                Page: newPageDiv,
                Header: newPageDiv.querySelector('.page-header'),
                Top: newPageDiv.querySelector('.page-top'),
                Content: newPageDiv.querySelector('.page-content'),
                Bottom: newPageDiv.querySelector('.page-bottom'),
                Footer: newPageDiv.querySelector('.page-footer'),
            }
            pageList.push(newPage);

            newPage.Page.id = `page-${pageList.length}`;
            newPage.Header.querySelector('.page-no').innerHTML = pageList.length;
            newPage.Footer.querySelector('.page-no').innerHTML = pageList.length;

            document.querySelector('#pages').appendChild(newPage.Page);
            ApplyConfig(config, newPageDiv.id);

        }

        async function AppendPageElement(templates, footNotes, currentPage, contentItem) {
            currentPage.Content.appendChild(contentItem);

            const footRefUses = contentItem.querySelectorAll('sup.ref-link');
            for (const footRefUse of footRefUses) {
                const refId = footRefUse.getAttribute('refId');
                let footItem = currentPage.Bottom.querySelector(`#${refId}`);
                if (!footItem) {
                    const footNote = footNotes.find(e => e.id == refId);
                    const footId = currentPage.Bottom.childNodes.length + 1;
                    const footContent = marked.parse(footNote.innerHTML);
                    footItem = templates.RefFoot.cloneNode(true);
                    footItem.id = refId;
                    footItem.querySelector('.ref-foot-id').innerHTML = footId;
                    footItem.querySelector('.ref-foot-content').innerHTML = footContent;
                    currentPage.Bottom.appendChild(footItem);
                }
                footRefUse.innerHTML = footItem.querySelector('.ref-foot-id').innerHTML;
            }
        }

        /**
         * Places the markdown elements into the pages, creates new columns and pages as needed.
         * @param {Object} templates - The templates used for creating new pages and columns.
         * @param {Object} config - The configuration options for the document.
         * @param {Element} contentDiv - Element holding all markdown defined content.
         */
        async function BuildPages(templates, config, contentDiv) {

            const footNotes = [...contentDiv.querySelectorAll('ref')]
                .filter(e => e.getAttribute('type') == 'footnote');
            for (const note of footNotes) {
                note.remove();
            }

            // adds the first page
            const pageList = [];
            AddPage(templates, config, pageList);
            for (const contentItem of [...contentDiv.children]) {
                let content = [contentItem];

                if (content.tagName == 'COLUMNSPAN' && config.Columns == 1) {
                    content = [...contentItem.childNodes];
                }

                for (const item of content) {
                    // Add a new page or clolumn
                    const pageBreak = item.querySelector('PageBreak');
                    if (pageBreak) {
                        config.Columns = pageBreak.getAttribute('Columns') ?? config.Columns;
                        config.Padding = pageBreak.getAttribute('Padding') ?? config.Padding;
                        config.Hyphens = pageBreak.getAttribute('Hyphens') ?? config.Hyphens;
                        config.CornellSize = pageBreak.getAttribute('CornellSize') ?? config.CornellSize;
                        config.FontSize = pageBreak.getAttribute('FontSize') ?? config.FontSize;
                        config.FontFamily = pageBreak.getAttribute('FontFamily') ?? config.FontFamily;
                        config.TextAlign = pageBreak.getAttribute('TextAlign') ?? config.TextAlign;
                        AddPage(templates, config, pageList);
                    }
                    else if (item.querySelector('ColumnBreak')) {
                        item.classList.add('column-break');
                    }

                    // place the element in the current column
                    await AppendPageElement(templates, footNotes, pageList.at(-1), item);

                    // check if the item is overflowing the page grid and move it to the next column.
                    gridRect = pageList.at(-1).Content.getBoundingClientRect();
                    itemRect = item.getBoundingClientRect();
                    if (itemRect.bottom > gridRect.bottom || itemRect.right > gridRect.right) {
                        const previousNode = item.previousElementSibling
                        item.remove();

                        AddPage(templates, config, pageList);

                        if (/^H[1-6]$/.test(previousNode?.tagName))
                            pageList.at(-1).Content.appendChild(previousNode);
                        await AppendPageElement(templates, footNotes, pageList.at(-1), item);
                    }
                }
            }


            return pageList;
        }



        /**
         * Evaluates the page numbers in the table of contents.
         * @param {Element[]} pageList - The list of pages.
         */
        async function EvaluatePageNo(pageList) {
            const pageDivList = pageList.map(e => e.Page)
            const tocItems = document.querySelectorAll('a.toc-list-item');
            for (const item of tocItems) {
                const href = item.getAttribute("href")
                if (href.startsWith('#')) {
                    const target = document.querySelector(href);
                    let page = target.parentNode;
                    while (!page.classList.contains('page')) {
                        page = page.parentNode;
                    }
                    const pageNo = pageDivList.indexOf(page) + 1;
                    item.querySelector('.toc-list-item-page').innerHTML = pageNo;
                }
            }
        }


        /**
         * Load markdown content from the script tag with id 'Markdown'.
         * If the 'src' attribute is defined, fetches the content from that URL,
         * otherwise the inner HTML of the tag is used.
         * @returns {Element[]} A list of HTML elements, defined my markdown.
         */
        async function LoadLocalMarkdown() {
            const markdownBlock = document.getElementById('mdContent');
            const markdownSrc = markdownBlock.getAttribute('src');

            let markdownContent = markdownBlock.innerHTML;
            if (markdownSrc) {
                try {
                    const response = await fetch(markdownSrc);
                    markdownContent = response.status == 200
                        ? await response.text()
                        : undefined;
                } catch {
                    markdownContent = undefined;
                }
            }

            return markdownContent;
        }

        /**
         * Renders the markdown content into HTML, handles the render stages,
         * @param {string} markdownContent - The markdown content to render.
         */
        async function Render(templates, markdownContent) {
            const contentDiv = document.createElement('div');
            contentDiv.innerHTML = marked.parse(markdownContent);
            const config = await ExtractConfig(templates, contentDiv);

            await EnumerateHeadings(templates, contentDiv);
            await EvaluateReferences(templates, contentDiv);
            await PreRenderAndWait(templates, contentDiv);

            const pageList = await BuildPages(templates, config, contentDiv);
            await EvaluatePageNo(pageList);
        }

        /**
         * Entry point of parsing the markdown and placing it on pages.
         */
        window.onload = async () => {
            const templates = await LoadTemplateCollection();
            let markdownContent = await LoadLocalMarkdown();

            if (markdownContent) {
                await Render(templates, markdownContent);
            } else {
                document.querySelector('#pages').appendChild(templates.FilePicker);
            }
        };

        /**
         * Handles the drag over event for the file picker.
         * @param {DragEvent} e - The drag event.
         */
        function dragOverHandler(e) {
            e.preventDefault();
        }

        /**
         * Handles the drop event for the file picker.
         * @param {DragEvent} e - The drag event.
         */
        function dropHandler(templates, e) {
            e.preventDefault();
            handleFileUpload(templates, e.dataTransfer.files[0]);
        }

        /**
         * Handles the click event for the file picker.
         */
        function pickContent(templates, e) {
            templates.FilePickerInput.click();
        }

        /**
         * Handles the file upload process.
         * Calls the Render function with the file content.
         * @param {File} file - The file to upload.
         */
        function handleFileUpload(templates, file) {
            const reader = new FileReader();
            reader.onload = function (event) {
                templates.FilePicker.remove();
                Render(templates, event.target.result);
            };
            reader.readAsText(file);
        };
    </script>
