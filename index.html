<head>

    <meta charset="UTF-8">

    <style>
        * {
            box-sizing: border-box;
        }

        :root {
            --paper-bg-color: #fff;
            --main-bg-color: #ccc;
            --paper-width: 210mm;
            --paper-height: 297mm;
            --paper-space: 20mm;

        }

        html,
        body {
            background: var(--main-bg-color);
            width: 100%;
            min-height: 100dvh;
            margin: 0;
            padding: 0;

            font-family: 'Linux Libertine O', math, Georgia, serif;
            font-size: 9pt;
            --font-annotation-size: 0.8rem;
        }

        p {
            hyphens: auto;
            text-align: justify;
        }

        .page {
            display: flex;
            flex-direction: column;

            width: var(--paper-width);
            height: var(--paper-height);
            margin: 2rem auto;
            padding: 0 var(--paper-space);

            background: var(--paper-bg-color);
            box-shadow: 0px 0px 32px -8px #0008;
        }

        .page-header,
        .page-footer {
            position: relative;
            flex: none;
            display: flex;
            justify-content: center;
            height: var(--paper-space);
            font-size: var(--font-annotation-size);
            opacity: 66%;
        }

        .page-no {
            position: absolute;
            right: 0rem;
        }

        .page-header {
            align-items: end;
        }

        .page-header .page-no {
            bottom: 0rem;
        }

        .page-footer {
            top: 0rem;
        }

        .page-grid {
            min-height: 0;
            height: 100%;
            display: grid;
            gap: 2rem;
            grid-template-columns: 1fr 1fr;
        }

        ref {
            display: block;
            font-size: var(--font-annotation-size);
            opacity: 66%;
            font-style: italic;
        }

        ref * {
            display: inline;
        }

        src {
            margin: 1rem 0;
            display: block;
            font-size: var(--font-annotation-size);
        }

        src * {
            display: inline;
        }

        .refLabel {
            font-weight: bold;
        }



        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            margin: 2rem 0 0 0;
        }

        h1 {
            font-size: 3.0rem;
        }

        h2 {
            font-size: 1.8rem;
        }

        h3 {
            font-size: 1.5rem;
        }

        h4 {
            font-size: 1.3rem;
        }

        h5 {
            font-size: 1.1rem;
        }

        h6 {
            font-size: 1.0rem;
        }

        a {
            text-align: unset;
            hyphens: unset;
            font-style: italic;
            color: inherit;
            text-decoration: inherit;
        }

        ul,
        ol {
            padding-inline-start: 2rem;
        }

        img {
            object-fit: contain;
            margin: auto;
            width: 100%;
            max-width: 100%;
            border-radius: 0.25rem;
        }

        table {
            margin: 0 auto;
            border: none;
            border-collapse: collapse;
        }

        td {
            padding: 0 0.6rem;
        }

        table td {
            border-left: 1px solid #000;
        }

        thead {
            border-bottom: 1px solid #000;
        }

        table td:first-child {
            border-left: none;
        }


        pre {
            font-size: var(--font-annotation-size);
            border-radius: 0.25rem;
            background-color: var(--content-bg-color);
            display: block;
        }

        code {
            display: inline;
            padding: 0 0.3rem;

            font-size: var(--font-annotation-size);

            background-color: Gainsboro;
            border-radius: 0.25rem;
        }

        pre code {
            padding: 1rem;
            width: 100%;
            display: block;
            white-space: pre-wrap;
        }


        @media print {

            html,
            body {
                background: var(--paper-bg-color);
            }

            .page {
                margin: 0;
                box-shadow: none;
                break-inside: avoid;
            }

<body>

    <!-- Template for the page structure -->
    <div id="page-template" class="page">
        <div class="page-header"></div>
        <div class="page-top"></div>
        <div class="page-grid">
            <div class="page-column"></div>
        </div>
        <div class="page-bottom"></div>
        <div class="page-footer"></div>
    </div>


    <script>
        // Holds all internal reference in the document.
        const linkReferences = {};

        // Holds all external reference sources.
        const srcReferences = [];

        // Holds all created page objects
        const pageList = [];

        // Template elements for cloning
        const pageTemplate = document.querySelector('#page-template')
        const columnTemplate = pageTemplate.querySelector('.page-column');
        pageTemplate.remove();


        /**
         * Load markdown content from the script tag with id 'Markdown'.
         * If the 'src' attribute is defined, fetches the content from that URL,
         * otherwise the inner HTML of the tag is used.
         * @returns {Element[]} A list of HTML elements, defined my markdown.
         */
        async function LoadMarkdown() {
            const markdown = document.getElementById('mdContent');
            const markdownSrc = markdown.getAttribute('src');

            // get the raw markdown content
            let markdownContent = markdown.innerHTML;

            // fetch if src is defined
            if (markdownSrc) {
                const response = await fetch(markdownSrc);
                markdownContent = await response.text();
                contentRoot = markdownSrc.substr(0, markdownSrc.lastIndexOf("/"));
            }

            // convert markdown to HTML elements
            let content = document.createElement('div');
            content.style.display = 'none';
            content.innerHTML = marked.parse(markdownContent);
            document.body.appendChild(content);
            return [...content.children];
        }


        /**
         * Adds a new page to the document, with a initial column.
         * @returns {Object} - A new page object.
         */
        function AddPage() {
            const newPage = pageTemplate.cloneNode(true);
            pageList.push(newPage);

            const pageNo = document.createElement('p');
            pageNo.classList.add('page-no');
            pageNo.innerText = `${pageList.length}`;
            newPage.querySelector('.page-header').appendChild(pageNo);
            newPage.querySelector('.page-footer').appendChild(pageNo.cloneNode(true));

            document.body.appendChild(newPage);

            const currentPage = {
                Content: newPage.querySelector('.page-content'),
                Grid: newPage.querySelector('.page-grid'),
                Header: newPage.querySelector('.page-top'),
                Footer: newPage.querySelector('.page-bottom'),
                Columns: [newPage.querySelector('.page-column')],
            }

            return currentPage;
        }

        /**
         * Adds a new column to the current page. If the grid is full, a new page is created.
         * @param {Object} currentPage - The current page object.
         * @returns {Object} - The the current or a new page object.
         */
        function AddColumn(currentPage) {
            const currentColumn = currentPage.Columns.at(-1);
            const newColumn = currentColumn.cloneNode(false);
            currentColumn.parentElement.appendChild(newColumn);

            // if the column has the same height, it was added next to the other one.
            const currTop = currentColumn.getBoundingClientRect().top;
            const newTop = newColumn.getBoundingClientRect().top;
            if (currTop == newTop) {
                currentPage.Columns.push(newColumn);
                return currentPage;
            }
            // if not, there are more columns than definitions, thus a new page is required.
            else {
                newColumn.remove();
                return AddPage();
            }
        }


        /**
         * Iterates through the markdown elements and processes for special cases.
         * Headings need to be enumerated, references collected, and images loaded, etc, etc.
         * @param {Element[]} markdownElements - The markdown elements to process.
         */
        async function PostProcessElements(markdownElements) {
            let headingLevels = [0, 0, 0, 0, 0, 0];

            // first iteration.
            for (let element of markdownElements) {

                // collect references, to link their usages in text and set their label.
                if (element.tagName == 'REF') {
                    const refId = element.getAttribute('id');
                    const refType = element.getAttribute('type');

                    // if the reference is a citation, its rendered speratly!
                    if (refType == 'citation') {
                        const srcId = element.getAttribute('id');
                        const srcLabel = `[${srcReferences.length + 1}]`;
                        srcReferences.push([srcId, srcLabel, element]);
                    }
                    // any other reference is used as subtext and prepared here.
                    else {
                        if (!(refType in linkReferences))
                            linkReferences[refType] = [];

                        const refCount = linkReferences[refType].length + 1;
                        const refLabel = `${refType.charAt(0).toUpperCase()}${refType.slice(1)} ${refCount}`;
                        const refContent = marked.parse(element.innerHTML);

                        linkReferences[refType].push([refId, refLabel]);
                        element.innerHTML = `<span class="refLabel">${refLabel}: </span>` + refContent;
                    }
                }

                // wait until images are loaded, otherwise their size is unknown.
                const image = element.tagName == 'IMG' ? element : element.querySelector('img');
                if (image && !image.complete) {
                    await new Promise(resolve => {
                        image.addEventListener('load', resolve, { once: true });
                        image.addEventListener('error', resolve, { once: true });
                    });
                }

                // sets the title of the document by the main heading content.
                if (element.tagName == 'H1') {
                    document.title = element.innerHTML;
                }

                // enumerating headings by their order and level.
                if (/^H[2-6]$/.test(element.tagName)) {
                    const level = parseInt(element.tagName[1]) - 1;
                    headingLevels[level - 1]++;
                    for (let i = level; i < headingLevels.length; i++) {
                        headingLevels[i] = 0;
                    }
                    const prefix = headingLevels.map(e => Math.max(1, e)).slice(0, level).join(".");
                    element.textContent = `${prefix}. ${element.textContent}`;
                }
            }

            // render all math formulas.
            MathJax.typeset();

            // second iteration.
            let processedElements = [];
            for (let element of markdownElements) {
                // check if the element defines the page header or footer content.
                if (element.tagName == 'HEADER') {
                    const headerContent = document.createElement('div');
                    headerContent.innerHTML = marked.parse(element.innerHTML);
                    pageTemplate.querySelector('.page-header').appendChild(headerContent);
                    continue;
                }
                else if (element.tagName == 'FOOTER') {
                    const footerContent = document.createElement('div');
                    footerContent.innerHTML = marked.parse(element.innerHTML);
                    pageTemplate.querySelector('.page-footer').appendChild(footerContent);
                    continue;
                }

                // replace the internal link ids with the labels and actual links.
                for (const [type, refs] of Object.entries(linkReferences)) {
                    for (const [refId, refLabel] of refs) {
                        const linkLabel = `<a href="#${refId}">[${refLabel}]</a>`;
                        element.innerHTML = element.innerHTML.replace(`[${refId}]`, linkLabel);
                    }
                }

                // replace the externsal source references with the actual links.
                for (const [srcId, srcLabel, srcRef] of srcReferences) {
                    const linkLabel = `<a href="#${srcId}">${srcLabel}</a>`;
                    element.innerHTML = element.innerHTML.replace(`[${srcId}]`, linkLabel);
                }

                // bundle the reference with the previous element to be one.
                if (element.tagName == 'REF') {
                    if (element.getAttribute('type') == 'citation') {
                        continue;
                    }

                    let refDiv = document.createElement('div');
                    refDiv.appendChild(processedElements.pop());
                    refDiv.appendChild(element);
                    element = refDiv;
                }

                // accept processed element
                processedElements.push(element);
            }

            // add references at the end
            for (const [srcId, srcLabel, srcRef] of srcReferences) {
                srcItem = document.createElement('src');
                srcItem.innerHTML = `<p>${srcLabel}:</p> ${marked.parse(srcRef.innerHTML)}`;
                processedElements.push(srcItem);
            }

            // return [];
            return processedElements;
        }


        /**
         * Places the markdown elements into the pages, creates new columns and pages as needed.
         */
        async function PlaceElements(markdownElement) {
            let currentPage = AddPage();
            let currentColumn = currentPage.Columns.at(-1);
            let previousHeading = null;

            for (let item of markdownElement) {

                // place the element in the current column
                currentColumn.appendChild(item);

                // check if the item is overflowing the page grid and move it to the next column.
                gridBottom = currentPage.Grid.getBoundingClientRect();
                itemBottom = item.getBoundingClientRect();
                if (itemBottom.bottom > gridBottom.bottom) {
                    currentPage = AddColumn(currentPage);
                    currentColumn = currentPage.Columns.at(-1);
                    if (previousHeading)
                        currentColumn.appendChild(previousHeading);
                    currentColumn.appendChild(item);
                }

                previousHeading = /^H[1-6]$/.test(item.tagName) ? item : null;
            }
        }


        /**
         * Entry point of parsing the markdown and placing it on pages.
         */
        window.onload = async () => {
            let markdownElements = await LoadMarkdown();
            markdownElements = await PostProcessElements(markdownElements);
            await PlaceElements(markdownElements);
        };
    </script>
</body>

</html>
